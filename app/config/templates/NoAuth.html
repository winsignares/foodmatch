            display: flex;
            justify-content: center;
            align-items: center;

            font-size: 2rem;
            color: #dc3545;
        }
        .unauthorized-container p {
            font-size: 1.2rem;
            color: #6c757d;
        }
        .unauthorized-container a {
            text-decoration: none;
            color: #007bff;

    <div class="unauthorized-container">
        <h1>Acceso Denegado</h1>
