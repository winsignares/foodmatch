<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodMatch - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../static/css/stylesLogin.css">
   
</head>
<body>
     <!-- Header -->
     <div class="header">
        <div class="back-button-container">
            <a class="back-button" href="/">
                <i class="bi bi-arrow-left"></i> Regresar
            </a>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="container">
        <div class="login-container">
            <h2 class="login-title">Bienvenido a FoodMatch</h2>
            <p class="login-subtitle">Ingresa tu usuario y contraseña</p>
            
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingresa tu Usuario" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>
                
                <p class="register-text">¿No te has registrado? Regístrate <a href="/registro" class="register-link">Aquí</a></p>
                
                <button type="submit" class="login-button">Entrar</button>
            </form>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-text">FoodMatch</div>
        <div class="footer-text">Contacto: Foodmatch@gmail.com</div>
        <div class="copyright">
            <i class="bi bi-c-circle"></i> 2025 FoodMatch. Reservados todos los derechos
        </div>
    </footer>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                // Toggle the type attribute
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle the icon
                this.querySelector('i').classList.toggle('bi-eye');
                this.querySelector('i').classList.toggle('bi-eye-slash');
            });
        });
    </script>
</body>
</html>
